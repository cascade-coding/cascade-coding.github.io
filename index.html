<!DOCTYPE html>
<!-- <html lang="en" class="activate-overlay"> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Cascade-Coding</title>
  </head>
  <body>
    <!-- Start: Hero -->
    <section
      class="bg-gradient-to-b from-[#FCFBF9] to-[#EDE8F2] min-h-[480px] md:min-h-[620px] flex flex-col px-4 relative"
    >
      <div
        class="md:text-center max-w-[1100px] flex flex-col gap-6 md:gap-10 mt-auto mx-auto"
      >
        <h1
          class="font-primary font-bold text-3xl sm:text-4xl md:text-[2.75rem] lg:text-5xl xl:text-[3.5rem] 2xl:text-[4rem] leading-[1.2] tracking-[0.25px]"
        >
          What you see here isn’t just code—it’s a problem solved.
        </h1>
        <p
          class="text-lg sm:text-xl md:text-[22px] leading-[1.3] tracking-wide text-text-2"
        >
          Every decision here has a purpose—even the ones you might not notice
          at first.
        </p>
      </div>
      <div class="md:text-center mt-auto mb-[80px]">
        <p class="font-primary font-medium md:text-lg text-text-2">
          Have you noticed how the simplest solutions often hide in plain sight?
        </p>
      </div>
    </section>
    <!-- End: Hero -->

    <!-- Start: Projects -->
    <section class="pt-[60px] md:pt-[100px] pb-[100px]">
      <!-- Section Heading -->
      <div class="max-w-[1280px] 2xl:max-w-[1440px] mx-auto px-4">
        <h3
          class="font-primary font-bold text-2xl md:text-3xl leading-[1.2] tracking-[0.25px]"
        >
          Projects with purpose
        </h3>
        <p class="italic text-lg md:text-xl text-text-2 mt-5.5">
          Things done with care stand out.
        </p>
      </div>

      <!-- Projects Wrapper -->
      <div
        id="project_wrapper"
        class="max-w-[1280px] 2xl:max-w-[1440px] mx-auto px-4"
        x-data="{ projects: window.PROJECTS }"
      >
        <!-- project -->

        <template x-for="project in projects" :key="project.id">
          <div class="py-[60px] md:py-[80px]">
            <!-- media -->
            <div class="relative w-full aspect-video max-w-[620px]">
              <template x-if="project.media.type === 'video'">
                <iframe
                  class="absolute top-0 left-0 w-full h-full"
                  :src="project.media.url"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                >
                </iframe>
              </template>
              <template x-if="project.media.type === 'image'">
                <img
                  class="w-full h-full object-cover"
                  :src="project.media.url"
                  alt=""
                />
              </template>
            </div>

            <div class="mt-[40px] max-w-[900px] flex flex-col gap-5 md:gap-6">
              <h3
                x-text="project.title"
                class="font-primary font-semibold text-xl md:text-[26px] leading-[1.2] tracking-[0.5px]"
              ></h3>
              <p
                x-text="project.description"
                class="text-text-2 text-lg md:text-xl leading-[1.4] tracking-[0.25px]"
              ></p>
              <p
                x-text="project.question"
                class="md:text-lg font-medium leading-[1.4] tracking-[0.25px]"
              ></p>

              <template x-if="project.readMoreText">
                <div>
                  <button
                    id="openOverlay"
                    class="relative text-accent-1 hover:text-accent-2 active:text-accent-2 cursor-pointer overflow-hidden group"
                    :data-project-id="project.id"
                  >
                    <span x-text="project.readMoreText"></span>
                    <span
                      class="absolute left-0 bottom-0 rounded-2xl h-[2px] w-0 bg-accent-2 transition-all duration-300 ease-out group-hover:w-full group-active:w-full"
                    ></span>
                  </button>
                </div>
              </template>

              <div class="mt-8 md:mt-10">
                <p
                  x-text="project.additionalInfo"
                  class="text-text-3 md:text-lg font-medium leading-[1.4] tracking-[0.25px]"
                ></p>
              </div>
            </div>
          </div>
        </template>
      </div>
    </section>
    <!-- End: Projects -->

    <!-- Overlay section -->
    <section
      id="overlay"
      class="opacity-0 pointer-events-none transition-all duration-300 ease-out bg-white"
    >
      <div
        class="relative max-w-[1280px] 2xl:max-w-[1440px] mx-auto px-4 pt-14 md:pt-20 pb-6"
      >
        <div class="sticky top-0 flex justify-end z-50 bg-white py-4 h-[40px]">
          <button id="closeOverlay" class="cursor-pointer group">
            <svg
              class="group-hover:w-[28px] group-hover:h-[28px] group-active:w-[28px] group-active:h-[28px] transition"
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 5h2v2H5V5zm4 4H7V7h2v2zm2 2H9V9h2v2zm2 0h-2v2H9v2H7v2H5v2h2v-2h2v-2h2v-2h2v2h2v2h2v2h2v-2h-2v-2h-2v-2h-2v-2zm2-2v2h-2V9h2zm2-2v2h-2V7h2zm0 0V5h2v2h-2z"
                class="fill-indigo-600"
              />
            </svg>
          </button>
        </div>

        <!-- content -->

        <div id="overlay-content" class="min-h-dvh"></div>
      </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
